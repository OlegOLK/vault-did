<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" (click)="add()"
                        id="button-addon1">Create</button>
                </div>
                <input type="text" [(ngModel)]="text" class="form-control" placeholder=""
                    aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>

        </div>
        <div class="col-md-10">
            <ul class="list-group">
                <li *ngFor="let item of todos" class="list-group-item">{{item.text}}</li>
            </ul>
        </div>


        <div class="col-md-10">

            <button class="btn" type="button" (click)="share()" id="button-addon1">Share</button>

        </div>

    </div>
</div>
